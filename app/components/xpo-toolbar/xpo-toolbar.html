<md-toolbar md-scroll-shrink="true">
  <div class="md-toolbar-tools">
    <span>XPO Tunes</span>

    <!-- fill up the space between left and right area -->
    <span flex></span>

    <!-- Login -->
    <md-button
      ui-sref-active="active"
      ui-sref="app.login"
      ng-hide="$ctrl.$rootScope.user" >
        Login
    </md-button>

    <!-- Register -->
    <md-button
      ui-sref-active="active"
      ui-sref="app.register"
      ng-hide="$ctrl.$rootScope.user">
        Register
    </md-button>

    <!-- Settings -->
    <md-button
      ui-sref-active="active"
      ui-sref="app.settings"
      ng-show="$ctrl.$rootScope.user">
        Settings
    </md-button>

    <!-- Logout -->
    <md-button
      ng-click="$ctrl.logout()"
      ng-show="$ctrl.$rootScope.user">
        Logout
    </md-button>

  </div>
</md-toolbar>
